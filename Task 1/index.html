<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="calculator card">
                    <div class="card-body">
                        <div class="display mb-3">
                            <input type="text" class="form-control form-control-lg text-end" id="display" readonly>
                        </div>
                        <div class="buttons">
                            <div class="row g-2">
                                <div class="col-3">
                                    <button class="btn btn-secondary w-100" onclick="clearDisplay()">C</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-secondary w-100" onclick="backspace()">
                                        <i class="fas fa-backspace"></i>
                                    </button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-secondary w-100" onclick="appendOperator('%')">%</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-info w-100" onclick="appendOperator('/')">รท</button>
                                </div>
                            </div>
                            <div class="row g-2 mt-1">
                                <div class="col-3">
                                    <button class="btn btn-dark w-100" onclick="appendNumber('7')">7</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-dark w-100" onclick="appendNumber('8')">8</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-dark w-100" onclick="appendNumber('9')">9</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-info w-100" onclick="appendOperator('*')">ร</button>
                                </div>
                            </div>
                            <div class="row g-2 mt-1">
                                <div class="col-3">
                                    <button class="btn btn-dark w-100" onclick="appendNumber('4')">4</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-dark w-100" onclick="appendNumber('5')">5</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-dark w-100" onclick="appendNumber('6')">6</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-info w-100" onclick="appendOperator('-')">-</button>
                                </div>
                            </div>
                            <div class="row g-2 mt-1">
                                <div class="col-3">
                                    <button class="btn btn-dark w-100" onclick="appendNumber('1')">1</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-dark w-100" onclick="appendNumber('2')">2</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-dark w-100" onclick="appendNumber('3')">3</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-info w-100" onclick="appendOperator('+')">+</button>
                                </div>
                            </div>
                            <div class="row g-2 mt-1">
                                <div class="col-3">
                                    <button class="btn btn-dark w-100" onclick="appendNumber('0')">0</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-dark w-100" onclick="appendDecimal()">.</button>
                                </div>
                                <div class="col-6">
                                    <button class="btn btn-primary w-100" onclick="calculate()">=</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/calculator.js') }}"></script>
</body>
</html>
